name: Build ShadowHook APK

on:
  workflow_dispatch: # هذا السطر يصنع لك زر التشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest # سيرفرات جوجل/جيت هاب السريعة

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShadowHook-App
          path: app/build/outputs/apk/debug/*.apk
