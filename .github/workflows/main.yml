name: Build ShadowHook APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Force CMake Version and Build
        run: |
          # إجبار المشروع برمجياً على قبول النسخة المتاحة من CMake
          chmod +x gradlew
          ./gradlew :app:assembleDebug -Pandroid.cmakeVersion=3.22.1
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ShadowHook-App
          path: app/build/outputs/apk/debug/*.apk
